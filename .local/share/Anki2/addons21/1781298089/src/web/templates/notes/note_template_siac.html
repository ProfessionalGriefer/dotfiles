<div class='cardWrapper siac-user-note {pdf_class} {grid_class}' id='siac-note-wr-{nid}'>
    <div class='topLeftWr'>
        <div id='cW-{nid}' class='rankingLbl' onclick='pycmd("siac-copy-to-cb {nid}")'>{counter} &nbsp;SIAC<div class='rankingLblAddInfo'>{creation}</div><div class='editedStamp'>{edited}</div></div>
    </div>
    <div id='btnBar-{nid}' class='btnBar' onmouseLeave='pinMouseLeave(this, event)' onmouseenter='pinMouseEnter(this)'>
        <div class='deleteLbl' onclick='pycmd("siac-delete-user-note-modal {nid}"); '><i class='fa fa-trash'></i></div>
        <div class='editLbl' onclick='pycmd("siac-edit-user-note {nid}")'><i class="fa fa-pencil"></i></div>
        <div class='srchLbl' onclick='searchCard(this)'><div class='siac-search-icn'></div></div>
        <div id='pin-{nid}' class='pinLbl unselected' onclick='pinCard(this, {nid})'><span>&#128204;</span></div>
        {float_btn}
        {nid_btn}
        <div id='rem-{nid}' class='remLbl' onclick='removeNote({nid})'><span>&times;</span></div>
    </div>
    <div class='siac-inner-card siac-user-note' onmouseup='{mouseup}' onmouseenter='cardMouseEnter(this, {nid})' onmouseleave='cardMouseLeave(this, {nid})' id='{nid}' data-nid='{nid}'>{text}</div>
    <div id='tags-{nid}'  style='position: absolute; bottom: 0px; right: 0px;'>{tags}</div>
    <div class='cardLeftBot' onclick='pycmd("siac-read-user-note {nid}")'>&nbsp;<i class='fa fa-{icon}' aria-hidden='true'></i>&nbsp;{progress}</div>
</div>
